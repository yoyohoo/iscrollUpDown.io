<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
        <title>下拉上拉</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">
    </head>
    <body>
        
        <div class="top">
            页面导航
        </div>
        
        <div id="wrapper">
            <div id="scroller">
                <div id="pullDown">
                    <span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新...</span>
                </div>
                <div class="news-lists" id="news-lists">
                    <div class="item">下拉1</div>
                    <div class="item">下拉2</div>
                    <div class="item">下拉3</div>
                    <div class="item">下拉4</div>
                    <div class="item">下拉5</div>
                    <div class="item">下拉6</div>
                    <div class="item">下拉7</div>
                    <div class="item">下拉8</div>
                    <div class="item">下拉9</div>
                    <div class="item">下拉10</div>
                    <div class="item">下拉11</div>
                    <div class="item">下拉12</div>
                    <div class="item">下拉13</div>
                    <div class="item">下拉14</div>
                    <div class="item">下拉15</div>
                </div>
                <div id="pullUp">
                    <span class="pullUpIcon"></span><span class="pullUpLabel">上拉加载更多...</span>
                </div>
            </div>
        </div>
        <div class="footer">
            底部导航
        </div>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="js/zepto.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
